@()(implicit request: RequestHeader)

@main("Forget Password") {
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/forgot_password.css")">
    </head>
    <body>
        <div class="forgot-password-container">
            <h2>Reset Password</h2>
            <form id="forgot-password-form">
                @helper.CSRF.formField
                <div class="question">
                    <label for="security-question">Security Question:</label>
                    <p>What is your favorite color?</p> <!-- This should be replaced with the user's security question -->
                </div>
                <div class="answer">
                    <label for="answer">Your Answer:</label>
                    <input type="text" id="answer" name="answer" required>
                </div>
                <div class="new-password">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p id="error-message"></p>
        </div>

        <script src="@routes.Assets.versioned("forgot_password.js")"></script>
    </body>
    </html>
}
